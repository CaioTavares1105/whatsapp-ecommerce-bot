# ===========================================================
# alembic.ini - Configuração do Alembic
# ===========================================================
# Alembic é a ferramenta de migrations para SQLAlchemy.
# Este arquivo configura como o Alembic funciona.
#
# O QUE SÃO MIGRATIONS?
# - Versões do schema do banco de dados
# - Permite criar/alterar tabelas de forma controlada
# - Mantém histórico de mudanças
#
# COMANDOS PRINCIPAIS:
# - alembic init alembic     -> Cria estrutura inicial
# - alembic revision -m "msg" -> Cria nova migration
# - alembic upgrade head     -> Aplica todas as migrations
# - alembic downgrade -1     -> Reverte última migration
# ===========================================================

[alembic]
# Caminho para scripts de migration
script_location = alembic

# Template para novos arquivos de migration
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Formato de nomes de arquivos de migration
# Usa: rev (hash), slug (descrição)
file_template = %%(rev)s_%%(slug)s

# Diretório para versões
version_path_separator = os

# Usar prepend para ordenação
prepend_sys_path = .

# Timezone para datas em migrations
# timezone =

# Database URL - Será sobrescrito pelo env.py
# Usa a variável do .env
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks executados após criar uma migration
# Exemplo: Black para formatar código
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# ===========================================================
# CONFIGURAÇÃO DE LOGGING
# ===========================================================
# Níveis: DEBUG, INFO, WARN, ERROR, CRITICAL

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
